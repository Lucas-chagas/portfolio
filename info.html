        <h2>Dados recebidos</h2>
        <p id="mostrar"></p>
        
        <script>
            const nome = localStorage.getItem("nome");
            const email = localStorage.getItem("email");
            const mensagem = localStorage.getItem("mensagem");

            if (nome && email) {
                document.getElementById("mostrar").innerText = "Olá " + nome + "!.\nEmail: " + email + "\nRecebemos sua mensagem: \n" + mensagem;
            } else {
                document.getElementById("mostrar").innerText = "Nenhum dado encontrado";
            }
        </script>
